[project]
name="seafront"
version="0.1.0"
authors=[
    {name="Patrick Hennig",email="patrick.hennig@uu.se"}
]
dependencies = [
    "flask",
    "gxipy@git+https://github.com/slaide/daheng-imaging-gxipy",
    "seaconfig@git+https://github.com/slaide/seafront-config",
    "pyserial",
    "crc",
    "pillow",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["seafront"]